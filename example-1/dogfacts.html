<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cats!</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Reference styles --> 
	<link rel="stylesheet" href="styles/styles.css">

	<!-- Load Google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Montserrat&family=Roboto&display=swap" rel="stylesheet">

	<script>
		async function getAgreeCount() {
			fetch( 'https://0p661rxkvc.execute-api.us-east-1.amazonaws.com/prod/agree',  {
				method: 'GET'
			})
			.then(response => response.json())
			.then((response) => {
				console.log(response);
				document.getElementById("count").innerHTML = response.body;
			});
		}
		async function getDogFact() {
			fetch( 'https://0p661rxkvc.execute-api.us-east-1.amazonaws.com/prod/dog-fact',  {
				method: 'GET'
			})
			.then(response => response.json())
			.then((response) => {
				console.log(response);
				document.getElementById("fact").innerHTML = response.body.fact;
				document.getElementById("image").src = response.body.image;
			});
		}
		window.onload = getAgreeCount();
		window.onload = getDogFact();
    </script>  
</head>
<body>
	<div class="navbar">
		<a href="index.html">Home</a>
		<a href="catfacts.html">Cat Facts</a>
		<a href="#" class="active">Dog Facts</a>
	</div>

	<div class="header">
		<div class="title">
			<h1>Dogs Are Not Awesome!</h1>
			<p><span id="count"></span> people agree</p>
		</div>
	</div>

    <div class="section">
		<h2>Dog Facts</h2>
	</div>
	<div class = "fact">
		<img id="image" src=""/>
		<p><span id="fact"></span></p>
		<button class="btn" onclick="getDogFact()">Get another fact</button>
	</div>
	
    <div class="footer">
		<div class="outer"> 
			<div class="column-note"> 
				<p><strong>Note:</strong></p>
			</div>
			<div class="column"> 
				<p>This site was created for me by my mother, as I still lack the ability to type. My mother would like to say she made this under duress, and does not share my view on hating dogs. She APPARENTLY likes all animals.</p>
			</div>
		</div>
	</div>
</body>
</html>
